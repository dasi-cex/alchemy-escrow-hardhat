<div class="content-container">
  <h1>New Contract Form</h1>
  <div class="contract-form">
    <form [formGroup]="contractForm" action="">
      <mat-form-field>
        <mat-label>Arbiter Account</mat-label>
        <input type="text" matInput formControlName="arbiterAccount">
        <mat-error>Cannot be blank.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Beneficiary Account</mat-label>
        <input matInput type="text" formControlName="beneficiaryAccount">
        <mat-error>Cannot be blank.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Deposit Amount (ETH)</mat-label>
        <input matInput type="number" formControlName="depositAmount">
        <mat-error>Must be greater than zero.</mat-error>
      </mat-form-field>
    </form>
    <button 
      *ngIf="!hardhatService.deployContractProcessing$() && !hardhatService.deployContractSuccessful$()"
      mat-raised-button 
      color="primary" 
      (click)="onSubmit()" 
      [disabled]="contractForm.invalid || hardhatService.deployContractSuccessful$()"
      >Submit</button>
    <div *ngIf="hardhatService.deployContractProcessing$()" class="deploy-contract-processing-message">
      <mat-spinner></mat-spinner>
      Deploying contract...
    </div>
    <div *ngIf="hardhatService.deployContractSuccessful$()" class="deploy-contract-successful-message">
      Contract Deployed!
    </div>
    <div *ngIf="hardhatService.deployContractError$()" class="deploy-contract-error-message" >
      {{ hardhatService.deployContractError$() }}
    </div>
    <button *ngIf="hardhatService.deployContractSuccessful$()" mat-stroked-button color="accent" (click)="onReset()">Reset Contract UI</button>
  </div>
</div>
